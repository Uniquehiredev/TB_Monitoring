<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <title>Sign in & Sign up Form - TB Patient Monitoring System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');

    :root {
      --primary: #0052CC; /* Jio-inspired vibrant blue */
      --secondary: #FF3D00; /* Hotstar/Jio-inspired red-orange */
      --accent: #FF3D00; /* Same as secondary for consistency */
      --dark: #1A2526; /* Sleek dark teal-gray */
      --light: #F5F7FA; /* Clean light gray */
      --gradient: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      max-width: 1800px;
      margin: 0 auto;
      background: var(--light);
    }

    .container {
      position: relative;
      width: 100%;
      background-color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    .forms-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .signin-signup {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 75%;
      width: 50%;
      transition: 1s 0.7s ease-in-out;
      display: grid;
      grid-template-columns: 1fr;
      z-index: 5;
    }

    form {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0rem 5rem;
      transition: all 0.2s 0.7s;
      overflow: hidden;
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    form.sign-up-form {
      opacity: 0;
      z-index: 1;
    }

    form.sign-in-form {
      z-index: 2;
    }

    .title {
      font-size: 2.2rem;
      color: var(--dark);
      margin-bottom: 10px;
    }

    .input-field {
      max-width: 380px;
      width: 100%;
      background-color: var(--light);
      margin: 10px 0;
      height: 55px;
      border-radius: 5px;
      display: grid;
      grid-template-columns: 15% 85%;
      padding: 0 0.4rem;
      position: relative;
      border: 1px solid var(--secondary);
    }

    .input-field i {
      text-align: center;
      line-height: 55px;
      color: var(--primary);
      transition: 0.5s;
      font-size: 1.1rem;
    }

    .input-field input {
      background: none;
      outline: none;
      border: none;
      line-height: 1;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--dark);
    }

    .input-field input::placeholder {
      color: var(--secondary);
      font-weight: 500;
      transition: 0.3s ease-in-out;
    }

    .input-field input:focus {
      border-bottom: 2px solid var(--accent);
    }

    .input-field input:focus::placeholder {
      transform: translateY(-130%);
      font-size: 0.75rem;
      color: var(--accent);
    }

    .btn {
      width: 150px;
      background: var(--gradient);
      border: none;
      outline: none;
      height: 49px;
      border-radius: 4px;
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.5s;
      box-shadow: 0 4px 10px rgba(0, 82, 204, 0.3);
      display: inline-block;
      text-align: center;
      line-height: 49px;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 82, 204, 0.5);
    }

    .transparent {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      margin: 10px 0;
      transition: 0.3s;
    }

    .transparent:hover {
      color: var(--accent);
    }

    .home-link {
      color: var(--dark);
      font-weight: 500;
      text-decoration: none;
      margin: 10px 0;
      transition: 0.3s;
    }

    .home-link:hover {
      color: var(--accent);
    }

    .panels-container {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    .container:before {
      content: "";
      position: absolute;
      height: 300vh;
      width: 150%;
      right: 48%;
      transform: translateY(-50%);
      background: var(--gradient);
      transition: 1.8s ease-in-out;
      border-radius: 50%;
      z-index: 6;
    }

    .image {
      width: 100%;
      transition: transform 1.1s ease-in-out;
      transition-delay: 0.4s;
    }

    .panel {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-around;
      text-align: center;
      z-index: 6;
    }

    .left-panel {
      pointer-events: all;
      padding: 3rem 17% 2rem 12%;
    }

    .right-panel {
      pointer-events: none;
      padding: 3rem 12% 2rem 17%;
    }

    .right-panel .image,
    .right-panel .content {
      transform: translateX(800px);
    }

    .container.sign-up-mode:before {
      transform: translate(100%, -50%);
      right: 52%;
    }

    .container.sign-up-mode .left-panel .image,
    .container.sign-up-mode .left-panel .content {
      transform: translateX(-800px);
    }

    .container.sign-up-mode .signin-signup {
      left: 25%;
    }

    .container.sign-up-mode form.sign-up-form {
      opacity: 1;
      z-index: 2;
    }

    .container.sign-up-mode form.sign-in-form {
      opacity: 0;
      z-index: 1;
    }

    .container.sign-up-mode .right-panel .image,
    .container.sign-up-mode .right-panel .content {
      transform: translateX(0%);
    }

    .container.sign-up-mode .left-panel {
      pointer-events: none;
    }

    .container.sign-up-mode .right-panel {
      pointer-events: all;
    }

    /* Toast Notification Styles */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toast {
      background: var(--gradient);
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.3s ease-in-out forwards, slideOut 0.3s ease-in-out 2.7s forwards;
      font-size: 1rem;
      font-weight: 500;
      max-width: 300px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    @media (max-width: 870px) {
      .container {
        min-height: 800px;
        height: 100vh;
      }

      .signin-signup {
        width: 100%;
        top: 95%;
        transform: translate(-50%, -100%);
        transition: 1s 0.8s ease-in-out;
      }

      .signin-signup,
      .container.sign-up-mode .signin-signup {
        left: 50%;
      }

      .panels-container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 2fr 1fr;
      }

      .panel {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 2.5rem 8%;
        grid-column: 1 / 2;
      }

      .right-panel {
        grid-row: 3 / 4;
      }

      .left-panel {
        grid-row: 1 / 2;
      }

      .image {
        width: 200px;
        transition: transform 0.9s ease-in-out;
        transition-delay: 0.6s;
      }

      .panel .content {
        padding-right: 15%;
        transition: transform 0.9s ease-in-out;
        transition-delay: 0.8s;
      }

      .panel h3 {
        font-size: 1.2rem;
        color: var(--dark);
      }

      .panel p {
        font-size: 0.7rem;
        padding: 0.5rem 0;
        color: var(--dark);
      }

      .btn.transparent {
        width: 110px;
        height: 35px;
        font-size: 0.7rem;
      }

      .container:before {
        width: 1500px;
        height: 1500px;
        transform: translateX(-50%);
        left: 30%;
        bottom: 68%;
        right: initial;
        top: initial;
        transition: 2s ease-in-out;
      }

      .container.sign-up-mode:before {
        transform: translate(-50%, 100%);
        bottom: 32%;
        right: initial;
      }

      .container.sign-up-mode .left-panel .image,
      .container.sign-up-mode .left-panel .content {
        transform: translateY(-300px);
      }

      .container.sign-up-mode .right-panel .image,
      .container.sign-up-mode .right-panel .content {
        transform: translateY(0px);
      }

      .right-panel .image,
      .right-panel .content {
        transform: translateY(300px);
      }

      .container.sign-up-mode .signin-signup {
        top: 5%;
        transform: translate(-50%, 0);
      }
    }

    @media (max-width: 570px) {
      form {
        padding: 0 1.5rem;
      }

      .image {
        display: none;
      }

      .panel .content {
        padding: 0.5rem 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      .container:before {
        bottom: 72%;
        left: 50%;
      }

      .container.sign-up-mode:before {
        bottom: 28%;
        left: 50%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="signin-username" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <a href="../pages/National_TB_Patient_Monitoring.html" class="btn solid" id="login-btn">Login</a>
          <a href="#" class="transparent" id="sign-up-btn">Sign up?</a>
          <a href="/index.html" class="home-link">Home</a>
        </form>

        <form action="#" class="sign-up-form" id="signup-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <a href="#" class="transparent" id="sign-in-btn">Sign in</a>
          <a href="../../TB_Monitoring/index.html" class="home-link">Home</a>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/mobile-login-5650377-4707996.png" class="image"
          alt="Mobile Login" />
      </div>
      <div class="panel right-panel">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-10299071-8333958.png" class="image"
          alt="Login" />
      </div>
    </div>

    <div class="toast-container"></div>
  </div>

  <script>
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");
    const loginBtn = document.querySelector("#login-btn");
    const signupForm = document.querySelector("#signup-form");

    // Toggle between sign-in and sign-up modes
    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });

    // Toast notification function
    function showToast(message) {
      const toastContainer = document.querySelector(".toast-container");
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      toastContainer.appendChild(toast);

      // Remove toast after 3 seconds
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Handle login
    loginBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const username = document.querySelector("#signin-username").value.trim();
      localStorage.setItem("username", username || "");
      showToast("You are logged in successfully!");
      setTimeout(() => {
        window.location.href = loginBtn.href;
      }, 1000); // Delay redirect to show toast
    });

    // Handle signup
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      showToast("You have signed up successfully!");
    });

    // Handle logout toast on page load
    window.addEventListener("load", () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("action") === "logout") {
        showToast("You are logged out successfully!");
        // Clean up URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    });
  </script>
</body>

</html>
